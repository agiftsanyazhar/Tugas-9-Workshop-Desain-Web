<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script language="javascript" type="text/javascript">
      function getArea(r) {
        return Math.PI * r * r;
      }
      function getKeliling(r) {
        return 2 * Math.PI * r;
      }
      function getVolume(r) {
        return r * r * r;
      }
    </script>
  </head>
  <body>
    <h1>Latihan: Keliling dan Luas Lingkaran, Volume Kubus</h1>

    <h3>Keliling Lingkaran dan Luas Lingkaran</h3>

    <form>
      Enter radius, then press tab key or click on "area" box.<br />
      radius (cm):
      <input
        type="text"
        name="radius"
        size="6"
        maxlength="7"
        onblur="circumference.value=getKeliling(parseFloat(radius.value));"
      />
      circumference (cm):
      <input type="text" name="circumference" size="6" maxlength="7" />
      area (cm<sup>2</sup>):
      <input
        type="text"
        name="area"
        size="6"
        maxlength="7"
        onblur="area.value=getArea(parseFloat(radius.value));"
      />
    </form>

    <h3>Volume Kubus</h3>

    <form>
      Enter height, then press tab key or click on "volume" box.<br />
      height (cm):
      <input
        type="text"
        name="radius"
        size="6"
        maxlength="7"
        onblur="volume.value=getVolume(parseFloat(radius.value));"
      />
      volume (cm<sup>3</sup>):
      <input type="text" name="volume" size="6" maxlength="7" />
    </form>
  </body>
</html>
